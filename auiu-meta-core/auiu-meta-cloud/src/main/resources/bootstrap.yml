spring:
  profiles:
    active: @spring.active@
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true

  cloud:
    nacos:
      config:
        namespace: @config.namespace@
        server-addr: @config.server-addr@
        group: @config.group@
        file-extension: yaml
        # prefix: mate
      discovery:
        namespace: @config.namespace@
        server-addr: @config.server-addr@
        watch:
          enabled: false
    sentinel:
      enabled: true
      filter:
        enabled: true
      # 取消控制台懒加载，项目启动即连接Sentinel
      eager: true
      transport:
        dashboard: @sentinel.dashboard@

# Feign开启对Sentinel支持
feign:
  sentinel:
    enabled: true
