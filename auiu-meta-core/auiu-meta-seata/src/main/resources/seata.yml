# Seata 配置项，对应 SeataProperties 类
seata:
  application-id: ${meta.seata.application-id} # Seata 应用编号，默认为 ${spring.application.name}
  tx-service-group: ${meta.seata.tx-service-group} # Seata 事务组编号，用于 TC 集群名
  # Seata 服务配置项，对应 ServiceProperties 类
  config:
    type: nacos
    nacos:
      username: nacos
      password: Zxx131013@nacos
      group: SEATA_GROUP
      namespace: 748f991c-6cb6-4bb0-8ffc-f9586f1dce99 # Nacos 命名空间
      server-addr: ${spring.cloud.nacos.discovery.server-addr} # Nacos 服务地址
      data-id: seataServer.properties
  service:
    # 虚拟组和分组的映射
    vgroup-mapping:
      default_tx_group: default
  # Seata 注册中心配置项，对应 RegistryProperties 类
  registry:
    type: nacos # 注册中心类型，默认为 file
    nacos:
      username: nacos
      password: Zxx131013@nacos
      group: SEATA_GROUP
      cluster: default # 使用的 Seata 分组
      namespace: 748f991c-6cb6-4bb0-8ffc-f9586f1dce99 # Nacos 命名空间
      serverAddr: ${spring.cloud.nacos.discovery.server-addr} # Nacos 服务地址
  enabled: true
