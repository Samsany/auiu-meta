    host: smtp.qq.com
    from: xxx@qq.com
    username: 1451691457@qq.com
    password: gfwgshbqdhalhfeb
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          socketFactoryClass: javax.net.ssl.SSLSocketFactory
