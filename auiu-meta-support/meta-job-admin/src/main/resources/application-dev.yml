spring:
  application:
    name: ${artifactId}

  mvc:
    servlet:
      load-on-startup: 0
    static-path-pattern: /static/**

  web:
    resources:
      static-locations: classpath:/static/

  #数据源配置
  datasource:
    url: jdbc:mysql://124.71.153.222:3306/xxl_job?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull
    username: ${meta.datasource.username}
    password: ${meta.datasource.password}
    driver-class-name: ${meta.datasource.driver-class-name}
